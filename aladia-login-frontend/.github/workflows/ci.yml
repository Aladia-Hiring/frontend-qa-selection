name: CI Pipeline

# Run this workflow on pull requests to the main branch
on:
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the code
      - name: Checkout code
        uses: actions/checkout@v2

      # Step 2: Set up Node.js (or your project's runtime)
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18' # Specify your project's node version

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install

      # Step 4: Run tests
      - name: Run tests
        run: npm test

      # Step 5: Run ESLint for code linting (Security + Style)
      - name: Run ESLint
        run: npm run lint

      # Step 6: Run npm audit for security vulnerabilities
      - name: Run npm audit
        run: npm audit

      - name: Install Snyk
        run: npm install -g snyk
      
      - name: Run Snyk for security scanning
        run: snyk test
      