name: CI/CD for Yeshiwas-Tikimu Branch

on:
  push:
    branches:
      - Yeshiwas-Tikimu  # Run workflow when you push to the 'Yeshiwas-Tikimu' branch
  pull_request:
    branches:
      - Yeshiwas-Tikimu  # Run on pull requests targeting 'Yeshiwas-Tikimu' branch

jobs:
  cypress-tests:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'  # Ensure Node.js is set up

    - name: Install dependencies
      run: npm ci  # Install your project dependencies

    - name: Start your app
      run: npm run dev &  # Start your Nuxt.js app (adjust as needed)
      env:
        HOST: localhost
        PORT: 3000

    - name: Wait for the app to be ready
      run: npx wait-on http://localhost:3000  # Wait until your app is ready before running tests

    - name: Run Cypress tests
      run: npx cypress run  # Run Cypress tests
